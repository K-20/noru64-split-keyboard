name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        board: [noru64_split_center, noru64_split_peripheral]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        submodules: true
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install west
      run: |
        pip install west
        
    - name: Install Zephyr SDK
      run: |
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.0/zephyr-sdk-0.16.0_linux-x86_64.tar.xz
        tar xf zephyr-sdk-0.16.0_linux-x86_64.tar.xz
        cd zephyr-sdk-0.16.0
        ./setup.sh
        echo "export ZEPHYR_SDK_INSTALL_DIR=$(pwd)" >> $GITHUB_ENV
        
    - name: Set up Zephyr
      run: |
        west init -l config
        west update
        west zephyr-export
        
    - name: Build firmware
      run: |
        west build -p -b ${{ matrix.board }} app -- -DZMK_CONFIG="$(pwd)/config"
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v3
      with:
        name: firmware-${{ matrix.board }}
        path: build/zephyr/zmk.uf2
        
    - name: Upload build logs
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: build-logs-${{ matrix.board }}
        path: build/
